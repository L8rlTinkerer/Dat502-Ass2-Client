<div class="card">
    <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Please fill in the feilds to Register a Client with a Branch:</h4>
        <form #registerForm="ngForm" (ngSubmit)="registerClientWithBranch(registerForm)">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Enter client username (enter Client1)" name="UserName" #UserName [(ngModel)]="registrationModel.userName">
                    <span style="color: red;" *ngIf="error">{{ errorResponseModel.UserName[0] }}</span>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Enter BranchNo (A number from 1-5)" name="BranchNo" #BranchNo [(ngModel)]="registrationModel.branchNo">
                    <span style="color: red;" *ngIf="error">{{ errorResponseModel.BranchNo[0] }}</span>
                </div>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Register with Branch</button>
            </div>
            
        </form>
    </article>
</div>
<span></span>
<div class="card">
    <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Please click the following button to Register an Owner with the company:</h4>
        <form #registerForm="ngForm" (ngSubmit)="registerOwner()">
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Register An Owner</button>
            </div> 
        </form>
        <form #registerForm="ngForm" (ngSubmit)="CancelRegisterOwner()">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Cancel</button>
                </div> 
            </form>
    </article>
</div>
